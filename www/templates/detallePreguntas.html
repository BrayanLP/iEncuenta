<ion-view  class="bar-positive bg-dash">
  	<ion-header-bar class="bar bar-positive">
    <h1 class="title">Detalle de Preguntas</h1> 
  	</ion-header-bar>  
	<ion-content class="padding-20"> 
		<form name="preguntas">

	    	<ion-list ng-repeat="item in detallePreguntas | startFrom: currentPage * pageSize | limitTo:pageSize"> 
				<!-- <button ion-button color="secondary" outline ng-click="logOutEmail()">logOutEmail</button> -->
		      	<div class="row">
		      		<div class="col">
				      	<h4 class="m0" ng-model="$parent.titulo">{{item.titulo}}</h4>
			    	</div>
		    	</div> 
		      	<div class="list">  
			    	<p class="progress-span p-r-s">Mostrando {{currentPage+1}} de {{numberOfPages()}}</p>
				  	<div class="card m-t-0">
					  	<label ng-repeat="(key_child, o) in item.ops" ng-click="check()" class="item item-border item-icon-left item-radio">
						    <input type="radio" name="{{item.pre}}" ng-model="$parent.item.res_temp" value="{{key_child}}" ng-disabled="true">
						    <div class="item-content no-ellipsis"> 
						    	<span class="ion-checkmark balanced" ng-if="(item.res === item.res_temp && key_child === item.res_temp) || item.res === key_child"> </span>
						    	<span class="ion-close positive" ng-if="item.res != item.res_temp && key_child === item.res_temp"></span>
						    	<!-- <span ng-if="item.res === key_child"> bueno 2 </span> -->
						    	{{o}}  
			              	</div>
		              		<i class="radio-icon ion-checkmark"></i>
					  	</label>  
				  	</div>
				  	<p class="progress-span p-r-s"><b>ID de Pregunta: {{item.id}}</b></p>
				</div>   

	    	</ion-list>
			<div class="row">
				<div class="col col">
					<a class="button button-block icon-left calm" ng-click="abrir_modal()">
						Ver Explicaci√≥n
						<i class="icon ion-eye"></i>
					</a> 
					<div class="divider m0"></div>   
				</div>
			</div>
	    	<div class="row">
	    		<div class="col col-50">
			    	<button class="button button-block button-calm icon-left ion-chevron-left" ng-disabled="currentPage == 0" ng-click="anterior()">
				        Anterior
				    </button> 
	    		</div>
	    		<div class="col col-50">
				    <!-- <button class="button button-block button-energized icon-right ion-android-exit" ng-disabled="preguntas.$invalid"  ng-if="currentPage >= getData().length/pageSize - 1" ng-click="confirmar_examen()">
					  	Finalizar 
					</button> -->
				    <button class="button button-block button-balanced icon-right ion-chevron-right" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="siguiente()">
				         Siguiente 
				    </button>
	    		</div>
	    	</div>
	    	<div class="row">
	    		<div class="col">
				    <button class="button button-block button-energized icon-right ion-android-exit" ng-click="salir()">
					  	Finalizar 
					</button> 
	    		</div>
	    	</div>
		</form>
  	</ion-content>
</ion-view>
