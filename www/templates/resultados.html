<ion-view  class="bar-positive bg-dash">
  	<ion-header-bar class="bar-positive">
    <h1 class="title">Resultados</h1> 
  	</ion-header-bar>  
	<ion-content class="padding-20">
		<div class="row">
			<div class="col"></div>
			<div class="col"><b>A</b></div>
			<div class="col"><b>B</b></div>
			<div class="col"><b>C</b></div>
			<div class="col"><b>D</b></div>
		</div>
    	<div class="row" ng-repeat="list in data">
		  	<div class="col"><b>{{$index + 1}}</b></div>
		  	<div class="col" ng-repeat="(key, o) in list.ops">
		  		<span ng-if="list.res == list.res_temp && key == list.res_temp" class="ion ion-android-done" style="color: green"></span>
		  		<span ng-if="list.res != list.res_temp && key == list.res_temp" class="ion ion-android-close" style="color: red"></span>
		  		<span ng-if="list.res_temp == null " class="ion ion-android-radio-button-off"></span>
		  		<span ng-if="key != list.res_temp && list.res_temp != null" >-</span>

		  		<span class="ion "></span>
		  		<!-- {{list}} -->
		  	</div> 
		</div>
		<b>{{bueno}}</b> buenas (<span class="ion ion-android-done"></span>)<br>
  		<b>{{malo}}</b> Malas (<span class="ion ion-android-close"></span>) <br> 
  		<b>{{nulo}}</b> sin marcar (<span class="ion ion-android-radio-button-off"></span>)
		<!-- <div class="row" ng-if="nulo > 0">
    		<div class="col">
			    <button class="button button-block button-light icon-right ion-android-radio-button-off" ng-click="pasar(currentPage)">
				  	Responder preguntas
				</button>
			</div>
		</div> -->
		<div class="row">
    		<div class="col">
			    <button class="button button-block button-energized icon-right ion-android-exit" ng-click="pasar(currentPage)">
				  	Confirmar Resultado
				</button>
			</div>
		</div>
  	</ion-content>
</ion-view>
